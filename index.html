<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div id="minute" class="time"></div>
            <div class="span">:</div>
            <div id="sec" class="time"></div>
            <div class="span">,</div>
            <div id="mSec" class="time"></div>
        </div>
        <div class="btns">
            <div id="outerLap">
                <div class="outer2Lap">
                    <button id="btnLap" type="button" disabled></button>
                </div>
            </div>
            <div id="outerStart">
                <div class="outer2Start">
                    <button id="btnStart" type="button"></button>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div id="info"></div>
    </div>
</body>

</html>
